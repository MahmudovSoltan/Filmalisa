<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../Assets/Css/global_css/global.css" />
    <link rel="stylesheet" href="../Assets/Css/pages_css/dashboard.css" />
    <link rel="stylesheet" href="../Assets/Css/pages_css/movies.css" />
    <link rel="stylesheet" href="../Assets/Css/pages_css/users.css" />
    <link rel="stylesheet" href="../Assets/Css/global_css/style.css" />
    <link rel="stylesheet" href="../Assets/Css/pages_css/actors.css" />
  </head>
  <body>
    <div class="container">
      <!-- /* dashboard left side start */ -->

      <div class="left_panel">
        <div>
          <ul class="nav_list">
            <li class="nav_itemhead">
              <img
                class="logoimagehead"
                src="../Assets/Icons/logo.svg"
                alt=""
              />
              <a class="nav_linkhead" href="">Filmalisa</a>
            </li>
            <li class="nav_item">
              <img
                class="logoimage"
                src="../Assets/Icons/dashboard.svg"
                alt=""
              />
              <a class="nav_link" href="./dashboard.html">Dashboard</a>
            </li>
            <li class="nav_item">
              <img class="logoimage" src="../Assets/Icons/movies.svg" alt="" />
              <a class="nav_link" href="../Pages/movies.html">Movies</a>
            </li>
            <li class="nav_item">
              <img
                class="logoimage"
                src="../Assets/Icons/categories.svg"
                alt=""
              />
              <a class="nav_link" href="./categories.html">Categories</a>
            </li>
            <li class="nav_item">
              <img class="logoimage" src="../Assets/Icons/users.svg" alt="" />
              <a class="nav_link" href="../Pages/users.html">Users</a>
            </li>
            <li class="nav_item">
              <img
                class="logoimage"
                src="../Assets/Icons/comments.svg"
                alt=""
              />
              <a class="nav_link" href="../Pages/comments.html">Comments</a>
            </li>
            <li class="nav_item">
              <img class="logoimage" src="../Assets/Icons/contact.svg" alt="" />
              <a class="nav_link" href="./contact.html">Contact us</a>
            </li>
            <li class="nav_item pagesname_class">
              <img class="logoimage" src="../Assets/Icons/users.svg" alt="" />
              <a class="nav_link" href="../Pages/actors.html">Actors</a>
            </li>
          </ul>
        </div>
        <div class="logoutclass">
          <ul>
            <li class="nav_itemfut" onclick="logOutFunc()">
              <img
                class="logoimagefut"
                src="../Assets/Icons/logout.svg"
                alt=""
              />
              <a class="nav_linkfut" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- /* dashboard left side end */ -->
      <div class="right_panel">
        <div class="ringt_panelhead">
          <div class="adminheadtext">
            <p>Hi Admin <br /><span>Actors</span></p>
          </div>
          <div class="adminphoto">
            <button class="btn btn-create" id="createBtn">Create</button>

            <img src="../Assets/Icons/adminimage.svg" alt="" />
            <p>Admin</p>
          </div>
        </div>
        <!-- Table start -->
        <div class="movies_table_container" id="actorstable">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody>
              <!-- Actor rows will be dynamically generated here -->
            </tbody>
          </table>
        </div>
        <!-- table end -->
        <!-- MODAL SECTION START -->
        <section class="modal_section" id="movieModal">
          <div class="owarlay"></div>
          <div class="modal_container">
            <div class="modal">
              <div class="modal-header">
                Are you sure you want to delete this Actor?
              </div>
              <div class="modal-actions">
                <button
                  class="btn btn-confirm"
                  id="yesbtn"
                >
                  Yes
                </button>
                <button class="btn btn-cancel" id="nobtn" onclick="getDelno()">
                  No
                </button>
              </div>
            </div>
          </div>
        </section>
        <!-- MODAL SECTION END -->
      </div>
    </div>
    <!-- CREAT  SECTION START -->
    <section class="modal_section" id="createModal">
      <div class="owarlay"></div>
      <div class="modal_container">
        <div class="modal">
          <div class="modal-header">Create New Actor</div>
          <div class="modal-body">
            <input
              class="form_input"
              type="text"
              id="createName"
              placeholder="Name"
            />
            <input
              class="form_input"
              type="text"
              id="createSurname"
              placeholder="Surname"
            />
            <input
              class="form_input"
              type="text"
              id="createImage"
              placeholder="Image URL"
            />
          </div>
          <div class="modal-actions">
            <button class="btn btn-confirm" id="createConfirm">Create</button>
            <button class="btn btn-cancel" onclick="closeModal(createModal)">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- CREAT  SECTION END -->

    <!-- EDIT  SECTION START -->
    <section class="modal_section" id="editModal">
      <div class="owarlay"></div>
      <div class="modal_container">
        <div class="modal">
          <div class="modal-header">Edit Actor</div>
          <div class="modal-body">
            <input
              class="form_input"
              type="text"
              id="editName"
              placeholder="Actor Name"
            />
            <input
              class="form_input"
              type="text"
              id="editSurname"
              placeholder="Actor Surname"
            />
            <input
              class="form_input"
              type="text"
              id="editImage"
              placeholder="Actor Image URL"
            />
          </div>
          <div class="modal-actions">
            <button class="btn btn-confirm" id="editConfirm">Edit</button>
            <button class="btn btn-cancel" onclick="closeModal(editModal)">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- EDIT  SECTION END -->

    <script src="../Js/Actors/actors.js"></script>
  </body>
</html>
