<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- CSS LINKS  -->
    <link rel="stylesheet" href="../Assets/Css/global.css">
    <link rel="stylesheet" href="../Assets/Css/pages_css/login.css">
</head>

<body>
    <!-- LOGO CONTAINER START -->
    <main>
        <section class="login_container">
            <div class="logo">
                <img src="../Assets/Icons/logo.svg" alt="Logo">
                <h1>Admin</h1>
            </div>

            <!-- LOGO CONTAINER END -->

            <!-- LOGIN FORM START -->
            <div class="login_form">
                <form class="login_form_group">
                    <!-- Username input with left icon -->
                    <div class="form_group">
                        <span class="icon_left">
                            <img src="../Assets/Icons/login.icons/username.svg" alt="Username icon">
                        </span>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <!-- Password input with left and right icons -->
                    <div class="form_group">
                        <span class="icon_left">
                            <img src="../Assets/Icons/login.icons/passwordleft.svg" alt="Password icon">
                        </span>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <span class="icon_right">
                            <img src="../Assets/Icons/login.icons/passwordright.svg" alt="Visibility icon">
                        </span>
                    </div>
                    <!-- Login button  --> 
                        <button type="submit" class="login_button">login</button>              
                </form>
            </div>
        </section>
    </main>
    <!-- LOGIN FORM END -->
</body>

</html>
