                    <div class="right_top_right">

                    </div>
                </div>
                <div class="movies_table_container">
                    <table>
                        <thead>

                    <div class="form_area"><textarea name="" id="" placeholder="Overview"></textarea></div>
                    <div class="form_input"><input type="text" placeholder="cover url"></div>

                    <div class="form_input"><input type="text" placeholder="watch url"></div>
                    <div class="form_input"><input type="text" placeholder="imdb"></div>
                    <div class="form_input"><input type="text" placeholder="run time minute"></div>
                    <div class="form_input">
                        <select name="" id="">
                        <option value="">category</option>
                    </select></div>
                    <div>
                        <div>

                            </label>
                        <div>

                        </div>
