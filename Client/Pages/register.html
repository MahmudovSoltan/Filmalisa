<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmalisa</title>
    <link rel="icon" type="image/png" href="../Assets/Icons/logo.svg">
    <!-- FOTN AWSAME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../Assets/Css/global_css/global.css">
    <link rel="stylesheet" href="../Assets/Css/pages_css/login_register.css">

</head>

<body>
    <section>
        <div class="login_container">
            <!-- LOGİN FORM START -->
            <div class="form_container">
                <div class="login_logo">
                    <img src="../Assets/Icons/logo.svg" alt="logo">
                    <h2 class="form_title">
                        filmalisa
                        <span>register</span>
                    </h2>
                </div>
                <form action="">
                    <div class="input_div">
                        <i class="fa-regular fa-user" style="color: rgba(50, 59, 84, 1) ;font-size: 20px;"></i>
                        <input type="text" placeholder="fulname" id="username" autocomplete="off">
                    </div>
                    <div class="input_div">
                        <img src="../Assets/Icons/email.svg" alt="">
                        <input autocomplete="off" type="email" placeholder="email" id="email">
                    </div>
                    <div class="input_div">
                        <img src="../Assets/Icons/pasworrdICon.svg" alt="">
                        <input autocomplete="off" type="password" placeholder="password" id="password">
                        <img class="eyeIcon" width="24px" src="../Assets/Icons/eyeIcon.svg" alt="" id="iconPassword">
                    </div>
                    <p id="registerInfo"></p>
                    <a href="./login.html">Do you have a account? Login here</a>
                    <button type="submit" class="submit_btn" id="loginButton">Login</button>
                </form>
            </div>
            <!-- LOGİN FORM END -->
        </div>
    </section>
    <script src="../Js/register.js"></script>
</body>

</html>
